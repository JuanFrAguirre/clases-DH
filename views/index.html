<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style></style>
  </head>
  <body>
    <h1>Formulario de contacto</h1>
    <form action="/" method="get">
      <label for="name">Nombre</label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Ingrese un nombre..."
      />
      <br />

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" />
      <br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br />

      <label for="mailingList">Suscribirse al mailing list</label>
      <input
        type="checkbox"
        name="mailingListSubscription"
        id="mailingList"
        value="true"
      />
      <br />

      <fieldset>
        <legend>Genero</legend>
        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" id="femenino" value="fem" />
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masc" />
        <label for="otro">Otro</label>
        <input type="radio" name="genero" id="otro" value="otro" />
      </fieldset>

      <label for="shirtSize">Tamaño remera</label>
      <select required name="shirtSize" id="shirtSize">
        <option value="">-- Elija un talle --</option>
        <option value="sRed">Small</option>
        <option value="mRed">Medium</option>
        <option value="lRed">Large</option>
        <!-- <option disabled value="">-- Color azul --</option>
        <option value="sBlue">Small</option>
        <option value="mBlue">Medium</option>
        <option value="lBlue">Large</option> -->
      </select>

      <br />

      <button id="sendBtn" disabled type="submit">Enviar</button>
    </form>
  </body>
</html>
